<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당 정보 수정</title>
    <link rel="stylesheet" href="styles_restaurant_settings.css">
</head>
<body>
    <div class="header">
        <div class="title">식당 정보 수정</div>
    </div>
    <div class="container">
        <div class="content-box">
            <div class="registration-form">
                <h1>식당 정보 수정</h1>
                <!--식당 정보 수정을 위한 폼-->
                <form id="restaurantForm">
                    <div class="form-group">
                        <label for="restaurantName">식당 이름</label>
                        <input type="text" id="restaurantName" name="restaurantName" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurantAddress">식당 주소</label>
                        <input type="text" id="restaurantAddress" name="restaurantAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurantPhone">전화번호</label>
                        <input type="tel" id="restaurantPhone" name="restaurantPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurantDescription">설명</label>
                        <textarea id="restaurantDescription" name="restaurantDescription" required></textarea>
                    </div>
                    <button type="button" onclick="saveRestaurantInfo()">저장하기</button>
                    <!--버튼 클릭 시 자바스크립트의 saveRestaurantInfo() 함수로 연결되어 수정된 정보가 저장됨-->
                    <button type="button" onclick="location.href='waiting_R.html'">메인 화면으로 돌아가기</button>
                    <!--버튼 클릭 시 식당 웨이팅 관리 사이트로 이동-->
                </form>
            </div>
        </div>
    </div>
    <script src="script_restaurant_settings.js"></script>
</body>
</html>
