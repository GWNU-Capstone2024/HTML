<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당 등록</title>
    <link rel="stylesheet" href="styles_R_main.css">
</head>
<body>
    <div class="header">
        <div class="title">마이 웨이팅 : 식당 웨이팅 시스템</div>
    </div>
    <div class="container">
        <div class="content-box">
            <div class="registration-form">
                <h1>식당 등록</h1>
                <!-- 식당 등록 시 필요한 정보 입력 폼-->
                <form action="register_success.html">
                <!-- 등록하기 버튼을 통해 식당 등록 폼이 제출되었을 경우 식당 등록 완료 사이트로 이동-->
                    <div class="form-group">
                        <label for="restaurantName">식당 이름</label>
                        <input type="text" id="restaurantName" name="restaurantName" required>
                    </div>
                    <div class="form-group">
                        <label for="ownerName">대표자 이름</label>
                        <input type="text" id="ownerName" name="ownerName" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">전화번호</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="address">주소</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <button type="submit">등록하기</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
