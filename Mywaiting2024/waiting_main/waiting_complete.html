<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨이팅 완료</title>
    <link rel="stylesheet" href="styles_registration.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const phoneNumber = urlParams.get('phoneNumber');
            const partySize = urlParams.get('partySize');
            const queueNumber = Math.floor(Math.random() * 1000); // 임시로 랜덤 대기번호 생성

            document.getElementById('customerName').innerText = name;
            document.getElementById('queueNumber').innerText = '대기 번호: ' + queueNumber;
            document.getElementById('phoneNumber').innerText = '전화번호: ' + phoneNumber;
            document.getElementById('partySize').innerText = '방문 인원 수: ' + partySize;
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="title">웨이팅 완료</div>
    </div>
    <div class="container">
        <div class="content-box">
            <div class="completion-content">
                <h1>웨이팅 등록이 완료되었습니다!</h1>
                <p id="customerName"></p>
                <p id="queueNumber"></p>
                <p id="phoneNumber"></p>
                <p id="partySize"></p>
                <button onclick="location.href='index.html'">메인 화면으로 돌아가기</button>
            </div>
        </div>
    </div>
</body>
</html>
